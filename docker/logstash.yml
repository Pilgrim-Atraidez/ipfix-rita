version: '3'
services:
  mongodb:
        image: mongo:latest
        container_name: "mongodb"
        environment:
          - MONGO_DATA_DIR=/data/db
          - MONGO_LOG_DIR=/dev/null
        volumes:
          - ./data/db:/data/db
        ports:
            - 27017
        command: mongod --smallfiles --logpath=/dev/null # --quiet
  logstash:
    image: ai-ipfix/logstash:${API_VERSION_TAG:-latest}
    build:
        context: ..
        dockerfile: logstash/Dockerfile
    restart: unless-stopped
    links:
      - mongodb
    depends_on:
      - mongodb
  ipfix:
    image: ai-ipfix/rita:${API_VERSION_TAG:-latest}
    command: run
    build:
        context: ../converter
    restart: unless-stopped
    tty: true
    links:
      - mongodb
    depends_on:
      - mongodb